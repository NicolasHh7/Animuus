<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aminus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="Logo">
                <h1 class="title">Animus</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Sobre Nós</a>
                <a href="#To-do">Animes</a>
                <div class="button">
                    <a href="#" >Fale Conosco</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="Hero">
            <div class="Hero-Title">
                <h1 class="title">Aminus</h1>
            </div>
        </section>
        <section class="To-do" id="To-do">
                <div class="To-do-Title">
                    <h1>O que temos</h1>
                </div>
                <div class="cards">
                  <a href="#">
                      <div class="card">
                        <img src="assets/Dandadan.webp" alt="Dandadan" max-width="150px" height="200px">
                      <div class="Datas">
                        <p>Ação</p>
                        <p>2024</p>
                      </div>
                    </div>
                  </a>
                  <a href="#">
                      <div class="card">
                        <img src="assets/Gachiakuta.jpeg" alt="Gachiakuta" max-width="150px" height="200px">
                      <div class="Datas">
                        <p>Ação</p>
                        <p>2025</p>
                      </div>
                    </div>
                  </a>
                  <a href="#">
                      <div class="card">
                        <img src="assets/ReZero.jpg" alt="ReZero" max-width="150px" height="200px">
                      <div class="Datas">
                        <p>Fantasia</p>
                        <p>2016</p>
                      </div>
                    </div>
                  </a>
                </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Aminus. Todos os direitos reservados.</p>
            <p class="tagline">Explorando a **Essência Otaku**: motivação, cultura e paixão pela animação japonesa.</p>
        </div>
    </footer>
</body>
</html>
